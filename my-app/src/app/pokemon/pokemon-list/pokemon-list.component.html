
<table>
    <thead>
        <th>Name</th>
        <th>Index</th>
    </thead>
    <tbody>
        <app-pokemon-detail
        *ngFor="let pokemon of pokemons"
        [detail]="pokemon"
        ></app-pokemon-detail>


  

        <tr *ngFor="let pokemon of pokemons; let i = index">
            <td class="pokemon-td" [ngClass]="{'cool-bool':pokemon.isCool}">
            {{i}} : {{pokemon.name}}
            </td>
        </tr>

        <tr *ngFor="let pokemon of pokemons; let i = index">
            <td class="pokemon-td"
            [style.backgroundColor]="(pokemon.isStylish ? '000000':'')"
            >{{i}} : {{pokemon.name}}</td>
        </tr>
    </tbody>
</table>
